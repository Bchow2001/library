<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <div class="add-book-wrapper"></div>
        <div class="add-book">
            <button id="new-book">Add a new book</button>
        </div>
        <div class="card-container">

        </div>
        <div class="footer"></div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <form action="#" method="post" class="modal-form">
                <span class="close">&times;</span>
                <label for="book-name">Book Name:</label>
                <input type="text" id="book-name" name="book-name" required />
                <label for="author-name">Author:</label>
                <input type="text" id="author-name" name="author-name" required />
                <label for="max-pages">How many pages are there in this book?</label>
                <input type="number" id="max-pages" name="max-pages" min="1" required /> 
                <label for="read-boolean">Have you read this book?</label>
                <input type="checkbox" name="read-boolean" id="read-boolean">
                <button type="submit" id="submit" >Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
